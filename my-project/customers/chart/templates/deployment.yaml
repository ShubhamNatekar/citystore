apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "customers.fullname" . }}
  labels:
    app: {{ template "customers.name" . }}
    project: {{ .Values.project }}
    component: {{ .Values.component }}
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  selector:
    matchLabels:
      app: {{ template "customers.name" . }}
      project: {{ .Values.project }}
      component: {{ .Values.component }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "customers.name" . }}
        project: {{ .Values.project }}
        component: {{ .Values.component }}
        release: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        envFrom:
        - configMapRef:
            name: {{ template "customers.fullname" . }}
        resources:
{{ toYaml .Values.resources | indent 10 }}
        ports:
        - containerPort: {{ .Values.service.port }}
