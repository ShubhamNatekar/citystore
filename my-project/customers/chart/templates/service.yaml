apiVersion: v1
kind: Service
metadata:
  name: {{ template "customers.fullname" . }}
  labels:
    app: {{ template "customers.name" . }}
    project: {{ .Values.project }}
    component: {{ .Values.component }}
    release: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - name: http
    protocol: TCP
    port: {{ .Values.service.port }}
  selector:
    app: {{ template "customers.name" . }}
    project: {{ .Values.project }}
    component: {{ .Values.component }}
    release: {{ .Release.Name }}
